<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Conflict Tracker - ACLED (2024-2025)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map { height: 700px; width: 100%; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .legend { background-color: white; padding: 10px; line-height: 1.5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Global Conflict Tracker â€“ ACLED Data (Key Regions, 2024-2025)</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <script>
        var map = L.map('map').setView([10, 20], 2);

        // Custom Carto Light Blue/Grey Map Theme
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/positron/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        var markers = L.layerGroup().addTo(map);
        var heatData = [];

        fetch('https://raw.githubusercontent.com/dipwire/conflict-tracker/main/acled_filtered_key_regions_2024_2025.csv')// <-- UPDATE THIS
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1);
                rows.forEach(row => {
                    const fields = row.split(',');

                    if (fields.length < 8) return;

                    const country = fields[3].trim();
                    const latitude = parseFloat(fields[4]);
                    const longitude = parseFloat(fields[5]);
                    const notes = fields[6].trim();

                    if (isNaN(latitude) || isNaN(longitude)) return;

                    const marker = L.marker([latitude, longitude])
                        .bindPopup(`<b>Country:</b> ${country}<br><b>Details:</b> ${notes}`);

                    marker.countryName = country; // For search bar
                    marker.conflictDetails = notes; // For future improvements

                    marker.addTo(markers);
                    heatData.push([latitude, longitude, 0.5]);
                });

                L.heatLayer(heatData, { radius: 15, blur: 25, maxZoom: 9 }).addTo(map);
            });

        // Search bar for countries
        map.addControl(new L.Control.Search({
            layer: markers,
            propertyName: 'countryName',
            marker: false,
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 6);
            }
        }));

        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<strong>Conflict Intensity</strong><br>Red = High<br>Yellow = Medium<br>Blue = Low';
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
