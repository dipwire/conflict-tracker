<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conflict Tracker Map - ACLED Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <h1>Global Conflict Tracker â€“ ACLED Data (Key Regions, 2024-2025)</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Load ACLED CSV Data
        fetch('acled_filtered_key_regions_2024_2025.csv')
            .then(response => response.text())
            .then(csvText => {
                const rows = csvText.split('\n').slice(1); // Skip header row
                rows.forEach(row => {
                    const fields = row.split(',');

                    const eventDate = fields[0];
                    const disorderType = fields[1];
                    const inter1 = fields[2];
                    const country = fields[3];
                    const latitude = parseFloat(fields[4]);
                    const longitude = parseFloat(fields[5]);
                    const notes = fields[6];
                    const sourceScale = fields[7];

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        L.marker([latitude, longitude]).addTo(map)
                            .bindPopup(`
                                <b>${eventDate} - ${country}</b><br>
                                <b>Disorder Type:</b> ${disorderType}<br>
                                <b>Actor Type:</b> ${inter1}<br>
                                <b>Description:</b> ${notes}<br>
                                <b>Source Scale:</b> ${sourceScale}
                            `);
                    }
                });
            })
            .catch(error => console.error('Error loading ACLED CSV data:', error));
    </script>
</body>
</html>
